<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YtYt | Школа программирования</title>

  <!-- FAVICON  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#eaf2f5">
  <meta name="msapplication-TileColor" content="#eaf2f5">
  <meta name="theme-color" content="#eaf2f5">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- SITE-HEADER  -->
  <div class="hero-header-wrapper">
    <header class="site-header">
      <div class="container">
        <div class="site-header__container">
          <!-- LOGO  -->
          <a class="logo site-header__logo" href="index.html">
            <img class="logo__img" src="img/logo.svg" alt="YtYt logo" width="53" height="20">
          </a>
          <!-- NAVIGATOR  -->
          <nav class="sitenav site-header__sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Чему вы научитесь</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Процесс обучения</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Стоимость</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="log">
            <button class="button button--transparent" type="button">Регистрация</button>
            <button class="button button--sky-blue" type="button">
              <span class="button__inner">
                <img class="button__arrow" src="img/arrow.svg" alt="" aria-hidden="true" width="9" height="8">
                Войти
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- HERO  -->
    <div class="hero">
      <div class="container">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="title hero__title">Школа <span class="hero__title-programming"><b>{</b>программирования<b>}</b></span> для тех, кому нужны реальные навыки, а не просто сертификат
            </h1>
            <p class="hero__text">Пройдите тестирование, чтобы получить доступ к бесплатным вводным урокам
            </p>
            <button class="button hero__button button--orange" type="button">
              <span class="button__inner">
                Пройти тестирование
                <img class="button__arrow-big" src="img/arrow-big.svg" alt="" aria-hidden="true" width="13" height="13">
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
